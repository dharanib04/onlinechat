{% extends 'chatroom/layout.html' %} {% load static %} {% block title%}Online
Chat{% endblock %} {% block head %}
<script src="{% static 'chatroom/index.js' %}"></script>
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'chatroom/index.css' %}"
/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %} {% block body %}
<div type="text" id="current-user" hidden>{{ username }}</div>
<div class="row g-0">
  <div class="col-md-4 g-0">
    <div class="contacts">
      <nav class="navbar contacts-nav">
        <div class="container-fluid">
          <div class="navbar-brand">Contacts</div>
        </div>
      </nav>
      <div id="current-chat-username" hidden></div>
      <div class="contacts-list"></div>
    </div>
  </div>
  <div class="col-md-8 g-0">
    <div class="chat">
      <nav class="navbar chat-nav mb-3">
        <div class="container-fluid">
          <div class="navbar-brand" id="chatNav">Chat</div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" href="#">Friend Requests?</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'add' %}">Add new contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'changeusername' %}"
                    >Change Username</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">Log out</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <div class="chat-list"></div>

      <div class="input mb-3 margins" method="post">
        <!-- message goes here -->
        <input
          type="text"
          class="form-control textbox"
          placeholder="Type a message"
          id="messageBar"
        />
      </div>
    </div>
  </div>
</div>

{% endblock %}
