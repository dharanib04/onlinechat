{% extends 'chatroom/layout.html' %} {% load static %} {% block title%}Online
Chat{% endblock %} {% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'chatroom/styles.css' %}"
/>
<style>
  .contacts,
  .chat {
    height: 100vh;
    width: 100%;
  }

  @media screen and (max-width: 768px) {
    .contacts,
    .chat {
      height: 100vh;
    }
  }

  .contacts {
    background-color: rgb(215, 215, 215);
  }

  .chat {
    background-color: palevioletred;
  }

  .gray {
    background-color: gray;
  }
</style>
{% endblock %} {% block body %}

<div class="row no-gutters">
  <div class="col-md-6 no-gutters">
    <div class="contacts">
      <nav class="navbar" style="background-color: rgb(171, 171, 171)">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Contacts</span>
        </div>
      </nav>
    </div>
  </div>
  <div class="col-md-6 no-gutters">
    <div class="chat">
      <!-- <nav class="navbar">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Chat</span>
        </div>
      </nav> -->
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Offcanvas navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                Offcanvas
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Dropdown
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li>
                      <hr class="dropdown-divider" />
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>

{% endblock %}
